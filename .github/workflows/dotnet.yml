# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    #runs-on: windows-latest
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          2.1.x
          3.1.x
          5.0.x
          6.0.x
          7.0.x
          
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Dotnet Build Audit.NET.sln
      run: dotnet build .\Audit.NET.sln --no-restore --configuration release
      
    - name: MsBuild Audit.EntityFramework.UnitTest
      run: |
        msbuild.exe .\src\Audit.EntityFramework.UnitTest -p:Configuration=Release
      
    - name: Test
      run: dotnet test --no-build --configuration release --verbosity normal
