# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    #runs-on: windows-latest
    runs-on: windows-2019

    steps:
    - name: Set ACTIONS_ALLOW_UNSECURE_COMMANDS to true
      run: |
        echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> "$GITHUB_ENV"
          
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          7.0.x
          
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-version: '6.x'      
      
    - name: Nuget Restore
      run: nuget restore Audit.NET.sln
      
    - name: Dotnet Restore 
      run: dotnet restore
      
    - name: MsBuild Audit.EntityFramework.UnitTest
      run: |
        msbuild.exe .\src\Audit.EntityFramework.UnitTest -p:Configuration=Release

    - name: Dotnet Build Audit.NET.sln
      run: dotnet build .\Audit.NET.sln --no-restore --configuration release
      
    - name: Test
      run: dotnet test --no-build --configuration release --verbosity normal
